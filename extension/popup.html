<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="/popup.js"></script>

<style>

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: white;
}

* {
  box-sizing: border-box;
}
h1{
  font-size: 30px;
  color: black;
}
/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 600px;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}


/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
    <body>
        <form action="#">
          <div class="container" id="a">
            <h1>NotBlue</h1>
            <h2 id="info">Please fill in this form to proceed on.</h2>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Your Name" name="name" id="name" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <label for="email2"><b>Friend Email</b></label>
            <input type="text" placeholder="Enter Friend Email" name="email_pri" id="email_pri" required>
          </div>

          <div class="container" id="additional">
            <div class="greeting-container">
                <h2 class="greeting" id="greeting"></h2>
              </div>
            </div>

            <form class="name-form" id="name-form" action="#">
                <button type="button" id="add" class="registerbtn">Add another email</button>   
                <button type="submit" id="submit" class="registerbtn">Register</button>   
            </form>
        </form>
    </body>
</html>
